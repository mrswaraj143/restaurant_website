<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Food Munch</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f3f3f3;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00a86b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #007c4c;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle-form {
      margin-top: 15px;
      color: #007c4c;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Food Munch üçΩÔ∏è</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" id="loginButton">Login</button>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" style="display:none;">
      <h3>Create an Account</h3>
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit" id="registerButton">Register</button>
    </div>

    <div class="message" id="loginMessage"></div>
    <div class="message" id="registerMessage"></div>

    <div class="toggle-form" id="toggleForm">Don't have an account? Register here!</div>
  </div>

  <script>
    // Toggle between login and registration forms
    document.getElementById('toggleForm').addEventListener('click', function() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const toggleText = document.getElementById('toggleForm');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        toggleText.textContent = "Don't have an account? Register here!";
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        toggleText.textContent = "Already have an account? Login here!";
      }
    });

    // Handle Login
    document.getElementById('loginButton').addEventListener('click', async function(event) {
      event.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const loginButton = document.getElementById('loginButton');
      const messageDiv = document.getElementById('loginMessage');

      if (!email || !password) {
        messageDiv.textContent = 'Please fill in all fields.';
        return;
      }

      loginButton.disabled = true;

      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();

      if (response.ok) {
        window.location.href = '/home.html'; // Redirect to the home page
      } else {
        messageDiv.textContent = result.error || 'Invalid credentials';
      }

      loginButton.disabled = false;
    });

    // Handle Registration
    document.getElementById('registerButton').addEventListener('click', async function(event) {
      event.preventDefault();

      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value.trim();
      const registerButton = document.getElementById('registerButton');
      const messageDiv = document.getElementById('registerMessage');

      if (!email || !password) {
        messageDiv.textContent = 'Please fill in all fields.';
        return;
      }

      registerButton.disabled = true;

      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();

      if (response.ok) {
        messageDiv.textContent = result.message || 'Registration successful!';
        // Switch to login form after registration
        setTimeout(() => {
          document.getElementById('loginForm').style.display = 'block';
          document.getElementById('registerForm').style.display = 'none';
          document.getElementById('toggleForm').textContent = "Already have an account? Login here!";
        }, 1500);
      } else {
        messageDiv.textContent = result.error || 'Registration failed';
      }

      registerButton.disabled = false;
    });
  </script>

</body>
</html>
