<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Non-Veg Starters | Food Munch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f9fbfe;
      }

      .nonveg-container {
        padding: 30px 20px;
      }

      .nonveg-heading {
        font-size: 32px;
        font-weight: 700;
        color: #183b56;
        text-align: center;
        margin-bottom: 10px;
      }

      .nonveg-description {
        text-align: center;
        font-size: 16px;
        color: #5a7184;
        margin-bottom: 40px;
      }

      .dish-card {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        margin: 20px;
        width: 280px;
        transition: transform 0.3s ease;
      }

      .dish-card:hover {
        transform: scale(1.03);
      }

      .dish-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .dish-content {
        padding: 15px;
      }

      .dish-title {
        font-size: 20px;
        font-weight: 500;
        color: #323f4b;
        margin-bottom: 8px;
      }

      .dish-price {
        font-size: 16px;
        color: #d0b200;
        margin-bottom: 10px;
      }

      .order-button {
        background-image: linear-gradient(#d0b200, #a58d00);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
      }

      .order-button:hover {
        opacity: 0.9;
      }

      .dish-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .back-button {
        display: inline-block;
        margin: 10px 20px;
        color: #d0b200;
        font-weight: 600;
        text-decoration: none;
        font-size: 16px;
      }

      .back-button i {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Menu</a>

    <div class="nonveg-container">
      <h1 class="nonveg-heading">Non-Veg Starters</h1>
      <p class="nonveg-description">Spice up your cravings with our sizzling non-veg starters — perfectly cooked and full of flavor!</p>

      <div class="dish-grid">
        <!-- Repeat dish-card for different dishes -->
        <div class="dish-card">
          <img src="chicken_lolipop.jpeg" class="dish-img" alt="Chicken Lollipop">
          <div class="dish-content">
            <h3 class="dish-title">Chicken Lollipop</h3>
            <p class="dish-price">₹220</p>
            <button class="order-button">Order Now</button>
          </div>
        </div>

        <div class="dish-card">
          <img src="Tandoori-Chicken-1.jpg" class="dish-img" alt="Tandoori Chicken">
          <div class="dish-content">
            <h3 class="dish-title">Tandoori Chicken</h3>
            <p class="dish-price">₹250</p>
            <button class="order-button">Order Now</button>
          </div>
        </div>

        <div class="dish-card">
          <img src="prawns_koliwada.jpeg" class="dish-img" alt="Prawns Koliwada">
          <div class="dish-content">
            <h3 class="dish-title">Prawns Koliwada</h3>
            <p class="dish-price">₹270</p>
            <button class="order-button">Order Now</button>
          </div>
        </div>

        <div class="dish-card">
          <img src="mutton_seekh_kabab.jpeg" class="dish-img" alt="Mutton Seekh Kebab">
          <div class="dish-content">
            <h3 class="dish-title">Mutton Seekh Kebab</h3>
            <p class="dish-price">₹280</p>
            <button class="order-button">Order Now</button>
          </div>
        </div>

        <div class="dish-card">
          <img src="fish_tikka.jpeg" class="dish-img" alt="Fish Tikka">
          <div class="dish-content">
            <h3 class="dish-title">Fish Tikka</h3>
            <p class="dish-price">₹240</p>
            <button class="order-button">Order Now</button>
          </div>
        </div>

        <!-- Add more dish cards as needed -->
      </div>
    </div>
  </body>
</html>
